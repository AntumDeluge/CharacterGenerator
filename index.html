<!DOCTYPE html>

<html>
<head>
  <title>Character Generator</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="main.css">
  <script src="main.js"></script>
</head>

<body>
  <div id="title-box">
    <span id="title">Character Sprite Generator (WIP)</span>
  </div>

  <div id="description">
    <p>This is the plan for a character sprite generator inspired by <a href="https://stendhalgame.org/">Stendhal</a>,
    <a href="https://lpc.opengameart.org/">Liberated Pixel Cup</a>, &amp; <a href="https://opengameart.org/node/24944">Cabbit</a>.</p>

    <p>Sprites use a 3-frame NESW format similar to RPG Maker 2000/2K3. Frames are 24x32 or 48x64.</p>
  </div>

  <div id="container">
    <div id="options-box">
      <span id="options-caption">Options: TODO</span>
    </div>

    <div id="preview-box">
      <span id="preview-caption">Preview: TODO</span>
      <canvas id="preview"/>
      <canvas id="animated-preview"/>
    </div>
  </div>
</body>

</html>
